<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name/Symbol</th>
      <th>Stock Price</th><!--where do we get value of stocks -->
      <th>No. of Shares</th>
      <th>Total Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{stock._id}}</td>
      <td>{{stock.price}}</td>
      <td>{{stock.amount}}</td>
      <td>{{stock.totalValue}}</td>
      <!-- <td>{{vm.prices[counter++] | currency}}</td> -->
    </tr>
    <tr>
      <td></td>
      <td><strong>Total Balance</strong></td>
      <td>{{vm.balance | currency}}</td>
    </tr>
  </tbody>
</table>
