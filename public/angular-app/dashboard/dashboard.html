<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Stocks</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{stock._id}}</td>
      <td>{{stock.amount}}</td>
      <td>{{vm.prices[counter++] | currency}}</td>
    </tr>
    <tr>
      <td></td>
      <td><strong>Total Balance</strong></td>
      <td>{{vm.balance | currency}}</td>
    </tr>
  </tbody>
</table>

<div class="container" id = "p1">
	<ul class="nav nav-tabs nav-justified" role="tablist">
		<li class="active"><a data-toggle="tab" href="#portfolio">Portfolio</a></li>
		<li><a data-toggle="tab" href="#watchlist">Watchlist</a></li>
	</ul>
	<div class = "tab-content">
		<div id="portfolio" class="tab-pane fade in active">
			<ul class="nav nav-pills nav-justified" role="tablist" >
				<li>Company name/Symbol</li>
				<li>Value of Share</li>
				<li>No.of Share</li>
				<li>Total</li>
			</ul>
		</div>
		<div id="watchlist" class="tab-pane fade">
          <ul class="nav nav-pills nav-justified"  role="tablist">
			<li>Company name/Symbol</li>
			<li>Value of Share</li>
		  </ul>
		</div>
	</div>
</div>
