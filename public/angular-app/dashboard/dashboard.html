<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Company name/Symbol</th>
      <th>Value of Stocks</th>
      <th>N0.of Shares</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{stock._id}}</td>
      <td>{{stock.amount}}</td>
      <td>{{vm.prices[counter++] | currency}}</td>
    </tr>
    <tr>
      <td></td>
      <td><strong>Total Balance</strong></td>
      <td>{{vm.balance | currency}}</td>
    </tr>
  </tbody>
</table>
