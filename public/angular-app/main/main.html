<div class="viewHistory">
<table class="table table-striped table-hover ">
  <caption><strong>View History</strong></caption>
  <thead>
    <tr>
      <th><strong>Company</strong></th>
      <th><strong>Share Value</strong></th>
      <th><strong>Add to Watchlist</strong></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{stock._id}}</td>
      <td>{{stock.amount}}</td>
      <!-- <td>{{vm.prices[counter++] | currency}}</td> -->
    </tr>
  </tbody>
</table>
</div>
